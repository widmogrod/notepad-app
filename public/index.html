        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;

                border: 0;
                outline: 0;
                width: 100%;
                height: 100%;
                font-family: monospace;
                font-size: 16px;

            @media only screen and (max-width: 768px) {
                #main {
                    margin: 0;
                    width: auto;
                }
            }
        </style>

        <div id="main">
            <textarea id="editor" autofocus></textarea>
