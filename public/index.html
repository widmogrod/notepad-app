<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Notepad</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
                background-color: #eef1ef;
            }

            #main {
                box-shadow: 0 0 2px #cbd8cf;
                background-color: white;
                padding: 30px;
                height: 100%;
                max-width: 600px;
                margin: auto;
                margin-top: 30px;
            }

            #editor, .ql-editor {
                border: 0;
                outline: 0;
                width: 100%;
                height: 100%;
                font-family: monospace;
                font-size: 18px;
            }

            @media only screen and (max-width: 768px) {
                #main {
                    margin: 0;
                    width: auto;
                }
            }

            /* style from https://github.com/reedsy/quill-cursors */
            .ql-container {
                position: relative;
                display: flex;
                flex: 1;
                flex-direction: column;
            }

            .ql-editor {
                position: relative;
                position: relative;
                flex: 1;
                outline: none;
                tab-size: 4;
                white-space: pre-wrap;
            }

            .ql-cursor.hidden {
                display: none;
            }
            .ql-cursor .ql-cursor-caret-container,
            .ql-cursor .ql-cursor-flag {
                position: absolute;
            }
            .ql-cursor .ql-cursor-flag {
                z-index: 1;
                transform: translate3d(-1px, -100%, 0);
                opacity: 0;
                color: white;
                padding-bottom: 2px;
            }
            @media screen {
                .ql-cursor .ql-cursor-flag {
                    transition: opacity 0ms cubic-bezier(0.25, 0.46, 0.45, 0.94) 0ms;
                }
            }
            .ql-cursor .ql-cursor-flag .ql-cursor-name {
                margin-left: 5px;
                margin-right: 2.5px;
                display: inline-block;
                margin-top: -2px;
            }
            .ql-cursor .ql-cursor-flag .ql-cursor-flag-flap {
                display: inline-block;
                z-index: -1;
                width: 5px;
                position: absolute;
                top: 0;
                bottom: 0;
                right: -2.5px;
                border-radius: 3px;
                background-color: inherit;
            }
            .ql-cursor .ql-cursor-caret-container:hover + .ql-cursor-flag {
                opacity: 1;
                transition: none;
            }
            .ql-cursor .ql-cursor-caret-container {
                margin-left: -9px;
                padding: 0 9px;
                z-index: 1;
            }
            .ql-cursor .ql-cursor-caret-container .ql-cursor-caret {
                position: absolute;
                top: 0;
                bottom: 0;
                width: 2px;
                margin-left: -1px;
                background-color: attr(data-color);
            }
            .ql-cursor .ql-cursor-selection-block {
                position: absolute;
            }
        </style>
        <link href="//cdn.quilljs.com/1.0.0/quill.core.css" rel="stylesheet">
    </head>
    <body>
        <div id="main">
            <!-- <textarea id="editor" autofocus></textarea> -->
            <div id="editor"></div>
            <div id="options">
                <button class="action" data-action="disconnect-ws">Disconnect WS</button>
                <button class="action" data-action="connect-ws">Connect WS</button>
            </div>
        </div>

        <script src="main.min.js"></script>
